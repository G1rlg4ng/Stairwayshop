{% extends "base.html" %} {% load static %} {% load crispy_forms_filters %}
{%load crispy_forms_tags %} {% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm-5">
      <h1>Login</h1>

      <form
        action="{% url 'login' %}"
        method="post"
        enctype="multipart/form-data"
      >
        {% csrf_token %} {{ form | crispy }}

        <button type="submit" class="btn btn-danger">Login</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
